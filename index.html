<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>خلفية — pay.png</title>
    <style>
      /* تثبيت الصفحة لتكون صورة خلفية فقط */
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* منع التمرير */
        background: #000; /* لون احتياطي لو ما ظهرت الصورة */
      }
      body {
        /* ضع صورة pay.png في نفس المجلد مع هذا الملف */
        background-image: url('pay.png');
        background-size: cover;       /* تغطي الشاشة كاملة */
        background-position: center;  /* تتمركز الصورة */
        background-repeat: no-repeat; /* بدون تكرار */
        -webkit-tap-highlight-color: transparent; /* شكل أجمل على الجوال */
        overscroll-behavior: none; /* منع شدّ الصفحة */
      }
      /* لو عندك أجهزة فيها نوتش (notch) */
      @supports (padding: max(0px)) {
        body { padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
      }
    </style>
  </head>
  <body>
    <!-- لا يوجد محتوى. مجرد خلفية شاشة كاملة -->
  </body>
</html>
